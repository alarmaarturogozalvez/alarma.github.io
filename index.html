<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón de Alarma</title>
    <style>
        /* Centrar el botón en la página */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        /* Estilo del botón */
        .alarma-btn {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #ff4444;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .alarma-btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

    <!-- Botón de alarma -->
    <button class="alarma-btn" onclick="activarAlarma()">Activar Alarma</button>

    <script>
        // Función para mostrar la alerta
        function activarAlarma() {
            alert("Alarma activada");
        }
    </script>

</body>
</html>
