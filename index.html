<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conectar a HiveMQ</title>
      <!-- import jquery library -->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" type="text/javascript"></script>

    <!-- import paho MQTT library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>

  <style>
    #boton-rojo {
      width: 100px;
      height: 100px;
      background-color: red;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>

  <!-- Botón Rojo -->
  <button id="boton-rojo"></button>

  <script>
    // Datos de conexión
    const mqttHost = '7499b707066b4633847ee92fdf3935e6.s1.eu.hivemq.cloud';  // Cambia a tu broker de HiveMQ
    const mqttPort = 8883;  // Puerto para WebSockets
    const user = 'hivemq.webclient.1738719443234';  // Tu usuario de HiveMQ
    const password = '5w#3p8>cHUz7F<loNA$Q';  // Tu contraseña de HiveMQ
    const topic = 'alarma';  // El tópico al que se enviará el mensaje
    var MQTT_CLIENT_ID = "iot_web_"+Math.floor((1 + Math.random()) * 0x10000000000).toString(16);
    
    // Crear el cliente MQTT
//    const client = new Paho.MQTT.Client(mqttHost, mqttPort, "cliente-web" + Math.random());
    const client = new Paho.MQTT.Client('wss://7499b707066b4633847ee92fdf3935e6.s1.eu.hivemq.cloud:8884/mqtt', MQTT_CLIENT_ID);

    // Configuración de la conexión
    client.onConnectionLost = function (responseObject) {
      if (responseObject.errorCode !== 0) {
        console.error('Error de conexión: ' + responseObject.errorMessage);
      }
    };

    client.onMessageArrived = function (message) {
      console.log("Mensaje recibido: " + message.payloadString);
    };

    // Función para conectar a HiveMQ
    function conectarMQTT() {
      const options = {
        userName: user,
        password: password,
        useSSL   : true,
        onSuccess: function () {
          console.log('Conectado a HiveMQ!');
        },
        onFailure: function (error) {
          console.error('Error al conectar: ' + error.errorMessage);
        }
      };

      client.connect(options);
    }

    // Función para enviar mensaje al tópico
    function enviarAlarma() {
      const mensaje = new Paho.MQTT.Message("Alarma activada");
      mensaje.destinationName = topic;
      client.send(mensaje);
      console.log('Mensaje enviado: "Alarma activada"');
    }

    // Conectar a MQTT
    conectarMQTT();

    // Evento del botón rojo
    const botonRojo = document.getElementById('boton-rojo');
    botonRojo.addEventListener('click', function () {
      enviarAlarma();
    });
  </script>

</body>
</html>
